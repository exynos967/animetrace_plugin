[plugin]
config_version = "1.0.0"
enabled = true

[anime_trace]
# AnimeTrace API 基本配置
endpoint = "https://api.animetrace.com/v1/search"
model = "animetrace_high_beta"
is_multi = 1
ai_detect = 1
request_timeout = 15.0

# 触发策略
auto_on_image = false              # 收到图片自动识别
trigger_keywords = ["/trace", "动漫识别", "以图搜番"]
max_images = 1
min_similarity = 0.0
input_preference = "prefer_base64"  # auto|prefer_url|prefer_base64（统一优先级，默认启用为 prefer_base64）
use_llm = true                       # 识别结果交由 LLM 生成最终回复
llm_model_key = "plugin_reply"      # 强制使用 MaiBot 的 replyer 模型
